<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Task2.MathCalculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <form action="index.html" name="char-remover">
            <div class="form-header">
                Serial Calc
            </div>
            <div class="line first-line">
                <label for="input-string">Enter expression</label>
                <input type="text" class="str" id="input-string" name="input-string">
            </div>
            <div class="line second-line">
                <label for="output-string">Result</label>
                <input type="text" class="str" id="output-string" name="output-string">
            </div>
            <div class="line result-button">
                <input type="button" class="submit-btn" id="btn" value="Get result" />
            </div>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
